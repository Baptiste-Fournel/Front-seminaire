<div class="new-body">
    <div class="title">
        <h2>Modifier</h2>
    </div>
    <div class="new-formulaire">
        <form [formGroup]="createForm" (ngSubmit)="submit()">
            <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" />
            </mat-form-field>
            <mat-form-field>
            <mat-label>Prix</mat-label>
            <input matInput formControlName="price" />
            </mat-form-field>
            <div class="bouton-popin">
                <button mat-raised-button type="submit">Envoyer</button>
            </div>
        </form>
        
    </div>
</div>
