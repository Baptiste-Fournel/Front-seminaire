<ng-container>
  <!-- <h1>{{weapons.name}}</h1> -->

  <!-- <button mat-raised-button color="primary" (click)="createProduct()">Créer un produit</button> -->
  <table mat-table [dataSource]="catalog.weapons" class="mat-elevation-z8">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.weaponName }}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.weaponPrice }}</td>
    </ng-container>
    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <i
        class="fas fa-trash"
          alt="Supprimer"
          (click)="supprimer(element.weaponId)"
          ></i>
      </td>

      <ng-container matColumnDef="nomCategorie">
        <th mat-header-cell *matHeaderCellDef>Catégorie</th>
        <td mat-cell *matCellDef="let element">{{ element["weaponCategory"]["categoryName"] }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef>Modifier</th>
        <td mat-cell *matCellDef="let element">
          <button
          mat-raised-button
          color="primary"
          (click)="openPopin(element)"
          >
          <i class="fa-solid fa-pen-to-square"></i>
        </button></td
        ></ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </ng-container></table
      ></ng-container>
