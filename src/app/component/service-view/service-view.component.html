<ng-container>
  <!-- <h1>{{weapons.name}}</h1> -->

  <!-- <button mat-raised-button color="primary" (click)="createProduct()">Cr√©er un produit</button> -->
  <table mat-table [dataSource]="catalog.weapons" class="mat-elevation-z8">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.weaponName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.weaponPrice }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">

    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <i
          class="fas fa-trash"
          alt="Supprimer"
          (click)="supprimer(element.weaponId)"
        ></i>
      </td>
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="openPopin(element)"><i class="fa-solid fa-plus"></i></button>       

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
